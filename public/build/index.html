<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>LLM Dashboard</title>
  <meta name="description" content="Webbasierte Schreibumgebung mit LLM-Unterstützung" />
  <meta name="author" content="Peer Guminski" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Eigene Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/editor.css" />

</head>
<body>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a href="#" class="logo">
        <img src="assets/img/logo.png" alt="Logo" />
      </a>
    </div>
    <div class="d-flex align-items-center">
      <nav>
        <a href="#">LINK 1</a>
        <a href="#">LINK 2</a>
        <a href="#">LINK 3</a>
      </nav>
      <button class="btn">Anmeldung</button>
    </div>
  </header>

  <!-- Main -->
  <main class="d-flex position-relative">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar collapsed d-flex flex-column justify-content-between">
      <ul class="nav flex-column">
        <li class="nav-item">
          <button id="hamburger" class=" nav-link w-100 d-flex align-items-center">
            <i class="bi bi-arrow-bar-right rotate"></i>
          </button>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="bi bi-house-door"></i>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="bi bi-speedometer2"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="bi bi-bag-check"></i>
            <span class="text">Orders</span>
          </a>
        </li>
      </ul>

      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="bi bi-gear"></i>
            <span class="text">Einstellungen</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="bi bi-person-circle"></i>
            <span class="text">Account</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="bi bi-box-arrow-right"></i>
            <span class="text">Abmelden</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Page Content -->
    <section class="flex-grow-1 content">
      <div class="row">
        <div class="col-lg-8 h-100">
          <div class="editor-container">
            <div id="editor" class="editor-content"></div>
          </div>
        </div>
        <div class="col-lg-4 h-100 d-flex flex-column">
          <div class="info-box flex-fill">
            <h6>Suche</h6>
            <form class="d-flex" role="search">
              <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
          <div class="llm-box flex-fill">
            <h6>LLM Text Feld</h6>
            <p>Deep Seek über Ollama</p>
            <div class="llm-chat">
              <h6>LLM Chat Feld</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    Footer
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <!-- TipTap / ProseMirror Setup -->
<script type="module" src="assets/js/editor.js"></script>
<script type="module" src="assets/main.js"></script>
</body>
</html>
