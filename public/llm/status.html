<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LLM Status</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    .ok { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <h1>ğŸ” LLM-Verbindungsstatus</h1>
  <div id="status">â³ LLM wird geprÃ¼ft...</div>
  <pre id="details"></pre>

  <script>
    fetch('/api/llm/status')
      .then(res => res.json())
      .then(data => {
        const status = document.getElementById('status');
        const details = document.getElementById('details');

        if (data.status === 'online') {
          status.innerHTML = '<strong class="ok">âœ… Ollama lÃ¤uft</strong>';
          details.innerText = JSON.stringify(data, null, 2);
        } else {
          status.innerHTML = '<strong class="fail">âŒ Ollama nicht erreichbar</strong>';
          details.innerText = data.message || 'Unbekannter Fehler';
        }
      })
      .catch(err => {
        document.getElementById('status').innerHTML = '<strong class="fail">âŒ Fehler beim Verbinden</strong>';
        document.getElementById('details').innerText = err;
      });
  </script>
</body>
</html>
